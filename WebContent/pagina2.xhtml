<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
  
  <h:head>
    <meta charset="iso-8859-1" />
    <title>pedido</title>
    <link type="text/css" rel="stylesheet" href="resources/css/index.css" />
    <script type="text/javascript" src="resources/js/index.js"></script>
  </h:head>
  
  <h:body>
  	<p:outputLabel value="Pedido realizado com sucesso!" />
  	<br />
  	<div>
		<p:dataTable value="#{productController.orders}" var="order"
			id="summaryTable"
		    tableWidget="summaryTable" 
			widgetVar="summaryTable"
		   	emptyMessage="Nenhum pedido foi registrado"
		   	styleClass="global-filtered-table">
		   	<f:facet name="header">
		   	  <h:outputText value="Resumo" />
		   	</f:facet>
			<p:column>
			  <h:outputText value="#{order.quantity} x #{order.product.name}" />
			</p:column>
		</p:dataTable>
		<div class="global-filtered-table">
			<h:outputText value="Previsão de entrega:" />
			<br />
			<h:outputLabel value="#{productController.deliveryDateTime}" />
			<br /><br />
			<p:commandButton styleClass="submit-button" value="Novo Pedido" actionListener="#{productController.submitOrder()}" />
		</div>
	</div>
  </h:body>
</html>
