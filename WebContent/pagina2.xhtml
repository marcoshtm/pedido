<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
  
  <h:head>
    <meta charset="iso-8859-1" />
    <title>pedido</title>
    <link type="text/css" rel="stylesheet" href="resources/css/style.css" />
  </h:head>
  
  <h:body>
  	<h:form>
	  	<p:outputLabel value="Pedido realizado com sucesso!" />
	  	<br />
	  	<div>
			<p:dataTable value="#{productOrderController.orderItems}" var="orderItem"
				id="summaryTable"
			    tableWidget="summaryTable" 
				widgetVar="summaryTable"
			   	emptyMessage="Nenhum pedido foi registrado"
			   	styleClass="global-filtered-table">
			   	<f:facet name="header">
			   	  <h:outputText value="Resumo" />
			   	</f:facet>
				<p:column>
				  <h:outputText value="#{orderItem.quantity} x #{orderItem.product.name}" />
				</p:column>
			</p:dataTable>
			<div class="global-filtered-table">
				<h:outputText value="Previsão de entrega:" />
				<br />
				<h:outputLabel value="#{productOrderController.deliveryForecast}" />
				<br /><br />
				<p:commandButton styleClass="submit-button" value="Novo Pedido" actionListener="#{productOrderController.newOrder()}" />
			</div>
		</div>
	</h:form>
  </h:body>
</html>
